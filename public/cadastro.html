                    <div class="CDdado">

                            placeholder="000">
                    </div>
                    <div class="CDdado">
                        <Label for="complemento">Complemento</Label>
                        <input style="text-align: center;" type="text" id="complemento" name="complemento"
                            placeholder="Andar 0">
                    </div>
                </fieldset>
               
                    <button onclick="cadastrar()" class="CDbotaoCadastro" type="submit"><a href="Pós_Cadastro.html">CADASTRAR</a></button>
