<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TFruit</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main class="pai">
        <section class="card">
            <form class="formu" method="POST">
                <fieldset>
                    <legend class="titulo">CADASTRO</legend>
                    <div class="dado">
                        <Label for="negocio">Nome do Neg√≥cio</Label>
                        <input type="text" id="negocio" name="negocio">
                    </div>
                    <div class="dado">
                        <Label for="email">Email</Label>
                        <input style="text-align: center;" type="email" name="email" id="email" placeholder="example@mail.com">
                    </div>
                    <div class="dado">
                        <Label for="telefone">Telefone</Label>
                        <input style="text-align: center;" type="tel" name="telefone" id="telefone" placeholder="(11)99999-9999">
                    </div>
                    <div class="dado">
                        <Label for="senha">Senha</Label>
                        <input type="password" id="senha" name="senha">
                    </div>
                </fieldset>

                <button onclick="cadastrar()" class="botaoCadastro" type="submit">CADASTRAR</button>
            </form>
        </section>
        <img src="../src/img/elemento-cadastro.png" alt="" class="elemento">
    </main>
</body>

</html>
