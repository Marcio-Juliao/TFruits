    <main class="pai">
        <section class="card">
            <form class="formu">
                <fieldset>
                    <legend class="titulo">CADASTRO</legend>
                    <div class="dado">
                        <Label for="negocio">Nome do Negócio</Label>
                        <input type="text" id="negocio" name="negocio">
                    </div>
                    <div class="dado">
                        <Label for="email">Email</Label>
                        <input style="text-align: center;" type="email" name="email" id="email"
                            placeholder="example@mail.com">
                    </div>
                    <div class="dado">
                        <Label for="telefone">Telefone</Label>
                        <input style="text-align: center;" type="tel" name="telefone" id="telefone"
                            placeholder="(11)99999-9999">
                    </div>
                    <div class="dado">
                        <Label for="senha">Senha</Label>
                        <input type="password" id="senha" name="senha">
                    </div>
                </fieldset>
               
                    <button onclick="cadastrar()" class="botaoCadastro" type="submit"><a href="Pós_Cadastro.html">CADASTRAR</a></button>
                                    </form>
        </section>
        <div class="imagem">
            <img src="../src/img/elemento-cadastro.png" alt="" class="elemento" height="600px">
