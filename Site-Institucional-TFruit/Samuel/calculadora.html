<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="NavBar_Tfruit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="nav">
        <div class="DireitaNav">
            <img src="../Rebeca/Site TFruit/imagens/TFruit_Logo.png" alt="" class="logo">
            <a href="..\Rebeca\Site TFruit\Home TFruit.html">Home</a>|
            <a href="..\Samuel\calculadora.html">Simulador Financeiro</a>|
            <a> Sobre Nós</a>

            <a href="..\Anna\index.html">Login</a>|
            <a href="..\Marcio\index.html">Cadastrar</a>
        </div>
    </div>
    <main class="pai">
        <section class="card">
            <div class="formu">
                <fieldset>
                    <legend class="titulo m-bottom">CALCULADORA</legend>
                    <div class="dado m-b">
                        <Label class="m-y" for="negocio">Nome do Negócio</Label>
                        <input class="input" style="text-align: center;" type="text" id="in_negocio" placeholder="Ex: SPTECH">
                    </div>
                    <div class="dado m-b">
                        <Label class="m-y" for="email">Quanto foi ganho?</Label>
                        <input class="input" style="text-align: center;" type="number" id="in_ganho" placeholder="Ex: 10000">
                    </div>
                    <div class="dado m-b">
                        <Label class="m-y" for="telefone">Quanto foi perdido?</Label>
                        <input class="input m-bottom font1" style="text-align: center;" type="number" id="in_perca" placeholder="Ex: 5000">
                    </div>
                </fieldset>
                <button onclick="calcular()" class="botaoCalcular">RESULTADO</button>
                <div id="div_resultado" class="resultado" style="text-align: center;"></div>
                <div id="div_limpar" style="display: none;"></div>
            </div>
        </section>
    </main>
</body>
</html>
<script>
    function calcular(){

        div_limpar.innerHTML = ``;  

        var nome = document.getElementById ('in_negocio').value;
        var ganho = parseFloat(document.getElementById('in_ganho').value);
        var perca = parseFloat(document.getElementById('in_perca').value);
        var resultado = ganho - perca;
        
        document.getElementById('div_resultado').innerHTML = `Com a TFruits Sr.(a) ${nome},<br>
                                                        você pode reduzir seu danos em até: R$${resultado}`;
    }
</script>
