<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - TFruit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main class="pai">
        <section class="card">
            <form class="formu">
                <fieldset>
                    <legend class="titulo m-bottom">CALCULADORA</legend>
                    <div class="dado m-b">
                        <Label class="m-y" for="negocio">Nome do Negócio</Label>
                        <input class="input" style="text-align: center;" type="text" id="negocio" name="in_negocio" placeholder="Ex: SPTECH">
                    </div>
                    <div class="dado m-b">
                        <Label class="m-y" for="email">Quanto foi ganho?</Label>
                        <input class="input" style="text-align: center;" type="number" name="ganho" id="in_ganho" placeholder="Ex: 10000">
                    </div>
                    <div class="dado m-b">
                        <Label class="m-y" for="telefone">Quanto foi perdido?</Label>
                        <input class="input m-bottom font1" style="text-align: center;" type="number" name="perca" id="in_perca" placeholder="Ex: 5000">
                    </div>
                </fieldset>
                <button onclick="calcular()" class="botaoCalcular">RESULTADO</button>
                <div id="resultado" class="resultado"></div>
            </form>
        </section>
    </main>
</body>
</html>
<script>
    function calcular(){
        var nome = parseFloat(document.getElementById ('in_negocio').value);
        var ganho = parseFloat(document.getElementById('in_ganho').value);
        var perca = parseFloat(document.getElementById('in_perca').value);
        var resultado = ganho - perca;
        
        document.getElementById('resultado').innerHTML = `Com a TFruits Sr.(a) ${nome}, você pode reduzir seu danos em até ${resultado}`;
    }
</script>
