<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TFruit</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../Rebeca/Site TFruit/NavBar_Tfruit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="DireitaNav">
            <img src="../Rebeca/Site TFruit/imagens/TFruit_Logo.png" alt="" class="logo">
            <b>Home</b>|
            <b>Simulador Financeiro</b>|
            <b> Sobre Nós</b>
        </div>
        
        <div class="EsquerdaNav">
            <b>Login</b>|
            <b>Cadastrar</b>
        </div>
    </div>
    <main class="pai">
        <div class="imagem">
            <img src="../src/img/elemento-cadastro.png" alt="" class="elemento" height="600px">
        </div>
        <section class="card">
            <form class="formu">
                <fieldset>
                    <legend class="titulo">L O G I N</legend>
                   
                    <div class="dado">
                        <Label for="email">Email</Label>
                        <input style="text-align: center;" type="email" name="email" id="email"
                            placeholder="example@mail.com">
                    </div>
                   <br>
                    <div class="dado">
                        <Label for="senha">Senha</Label>
                        <input type="password" id="senha" name="senha">
                    </div>
                </fieldset>
                <button onclick="entrar()" class="botaoEntrar" type="submit">ENTRAR</button>
                
             <div class="cadastro"> 
                <span class="texto">Não possui cadastro?</span> <button onclick="cadastrar()" class="botaoCadastro">Cadastre-se</button> 
             </div> 
            </form>
        </section>

    </main>
</body>

</html>
